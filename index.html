<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="banner"><img class="banner__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix"><a class="banner__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="todo">
    <section class="todo__section" id="add-item-section">
      <h3 class="todo__subheading"><label for="new-task">Add Item</label></h3>
      <div class="todo__item--add item"><input id="new-task" class="item__input" type="text"><button class="item__action">Add</button></div>
    </section>
    <section class="todo__section">
      <h3 class="todo__subheading">Todo</h3>
      <ul class="todo__list" id="incomplete-tasks">
        <li class="todo__item item"><input class="item__checkbox" type="checkbox"><label class="item__task">Pay Bills</label><input type="text" class="item__input"><button
            class="item__action">Edit</button><button class="item__del-btn del-btn"><img class="del-btn__img" src="./remove.svg" alt="delete button"></button></li>
        <li class="todo__item edit-mode item"><input class="item__checkbox" type="checkbox"><label class="item__task">Go Shopping</label><input type="text"
            value="Go Shopping" class="item__input"><button class="item__action">Save</button><button class="item__del-btn del-btn"><img
                class="del-btn__img" src="./remove.svg" alt="delete button"></button></li>
      </ul>
    </section>
    <section class="todo__section">
      <h3 class="todo__subheading">Completed</h3>
      <ul class="todo__list--completed" id="completed-tasks">
        <li class="todo__item item"><input class="item__checkbox" type="checkbox" checked><label class="item__task">See the Doctor</label><input type="text"
            class="item__input"><button class="item__action">Edit</button><button class="item__del-btn del-btn"><img class="del-btn__img" src="./remove.svg" alt="delete button"></button></li>
      </ul>
    </section>
  </main>
  <script SRC="app.js"></script>
</body>
</html>
